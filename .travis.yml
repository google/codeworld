# https://docs.haskellstack.org/en/stable/travis_ci/
# https://nixos.wiki/wiki/Nix_on_Travis
language: nix
sudo: enabled
dist: bionic
cache:
  timeout: 2000
  directories:
  - $HOME/.cabal
  - $HOME/.local/bin
  - $HOME/.stack
  - $TRAVIS_BUILD_DIR/.stack-work

addons:
  apt:
    update: true

# `stages` apparently has no effect when `jobs` defined
# stages:
#   - clean_stack
#   - upgrade_stack
#   - build_some_dependencies
#   - build_dependencies
#   - build
#   - test
#   - build_ghcjs_dependencies
#   - build_ghcjs
#   - install_ghcjs
#   - boot_ghcjs
#   - build_with_ghcjs_dependencies
#   - build_with_ghcjs
#   - test_with_ghcjs

before_install:
  - sudo mkdir -p /etc/nix
  - echo "substituters = https://cache.nixos.org/ file://$HOME/nix.store" | sudo tee -a /etc/nix/nix.conf > /dev/null
  - echo 'require-sigs = false' | sudo tee -a /etc/nix/nix.conf > /dev/null
  - nix-env -iA nixpkgs.stack nixpkgs.ghc

before_cache:
  - mkdir -p $HOME/nix.store
  - nix copy --to file://$HOME/nix.store -f default.nix buildInputs

before_script:
  - sudo mkdir -p /etc/nix && echo 'sandbox = true' | sudo tee /etc/nix/nix.conf

jobs:
  include:
    - stage: clean_stack
      name: "Clean Stack"
      name: "root"
      env:
        - PACKAGE="."
        - JOB=1
      script: &clean_stack
        - sleep $(((JOB - 1) * 20))
        - rm -f $HOME/.stack/pantry/pantry.sqlite3
        - travis_retry eval $"stack install --resolver lts-14.11 happy-1.19.9 alex-3.2.4 ; sleep 10"
    - stage: clean_stack
      name: "Account"
      env:
        - PACKAGE="codeworld-account"
        - JOB=2
      script: *clean_stack
    - stage: clean_stack
      name: "API"
      env:
        - PACKAGE="codeworld-api"
        - JOB=3
      script: *clean_stack
    - stage: clean_stack
      name: "Auth"
      env:
        - PACKAGE="codeworld-auth"
        - JOB=4
      script: *clean_stack
    - stage: clean_stack
      name: "Base (with ghcjs-base-stub)"
      env:
        - PACKAGE="codeworld-base"
        - JOB=5
      script: *clean_stack
    - stage: clean_stack
      name: "Compiler"

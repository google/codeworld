# https://docs.haskellstack.org/en/stable/travis_ci/

sudo: false
dist: bionic
language: generic
cache:
  timeout: 2000
  directories:
  - $HOME/.cabal
  - $HOME/.ghc
  - $HOME/.local/bin
  - $HOME/.stack
  - $TRAVIS_BUILD_DIR/.stack-work

addons:
  apt:
    update: false

stages:
  - upgrade_stack
  - build_some_dependencies
  - build_dependencies
  - build
  - test
  # WIP on branch `peterbecich:cabal-project`
  # - build_ghcjs_dependencies
  # - build_ghcjs
  # - install_ghcjs
  # - boot_ghcjs
  # - build_with_ghcjs
  # - test_with_ghcjs

jobs:
  include:
    - stage: upgrade_stack
      name: "Upgrade Stack"
      name: "root"
      env:
        - PACKAGE="."
        - JOB=1
      script: &upgrade_stack
        - sleep $(((JOB - 1) * 20))
        - travis_retry eval $"sudo apt-get update ; sleep 10"
        - travis_retry eval $"sudo apt-get install --yes libgmp-dev haskell-stack ; sleep 10"
        - export DIR=~/.local/bin
        - if [ ! -d "$DIR" ]; then mkdir -p ~/.local/bin; fi
        - export PATH=$HOME/.local/bin:$PATH
        - travis_retry eval $"stack upgrade --binary-only ; sleep 10"
        - hash -r
        - travis_retry eval $"stack setup --reinstall ; sleep 10"
        - stack --version
        # - travis_retry eval $"stack install --resolver lts-14.11 happy-1.19.9 alex-3.2.4 ; sleep 10"
    - stage: upgrade_stack
      name: "Account"
      env:
        - PACKAGE="codeworld-account"
        - JOB=2
      script: *upgrade_stack
    - stage: upgrade_stack
      name: "API"
      env:
        - PACKAGE="codeworld-api"
        - JOB=3
      script: *upgrade_stack
    - stage: upgrade_stack
      name: "Auth"
      env:
        - PACKAGE="codeworld-auth"
        - JOB=4
      script: *upgrade_stack
    - stage: upgrade_stack
      name: "Base (with ghcjs-base-stub)"
      env:
        - PACKAGE="codeworld-base"
        - JOB=5
      script: *upgrade_stack
    - stage: upgrade_stack
      name: "Compiler"
      env:
        - PACKAGE="codeworld-compiler"
        - JOB=6
      script: *upgrade_stack
    - stage: upgrade_stack
      name: "Error Sanitizer"
      env:
        - PACKAGE="codeworld-error-sanitizer"
        - JOB=7
      script: *upgrade_stack
    - stage: upgrade_stack
      name: "Game API"
      env:
        - PACKAGE="codeworld-game-api"
        - JOB=8
      script: *upgrade_stack
    - stage: upgrade_stack
      name: "Game Server"
      env:

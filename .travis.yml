        - travis_retry sudo apt-get install libgmp-dev haskell-stack
        - export PATH=$HOME/.local/bin:$PATH
        - travis_retry stack upgrade --binary-only
        - hash -r
        - stack setup
        - stack test $PACKAGE
    - stage: test
      name: "API"
      env: PACKAGE="codeworld-api"
      script: *test
    - stage: test

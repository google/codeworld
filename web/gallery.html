<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=default,Array.prototype.find,Number.isFinite,Number.isInteger,console,console.log,document.head,performance.now"></script>
    <title>CodeWorld Gallery</title>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <style type="text/css">
      body {
          background-color: #222222;
          display: flex;
          flex-direction: row;
          flex-wrap: nowrap;
          height: 100vh;
          overflow: hidden;
      }
      #choice_container {
          flex: 0 0 auto;
          width: 20em;
          min-width: 20em;
          height: 100vh;
          overflow: auto;
      }
      #screen_container {
          flex: 1 1 auto;
          width: 30em;
          height: 100vh;
      }
      #info_container {
          flex: 0 0 auto;
          width: 20em;
          min-width: 20em;
          height: 100vh;
          overflow: auto;
      }
      #screen {
          cursor: default;
          border: 0px;
      }
      #choices {
          list-style: none;
          display: flex;
          flex-direction: column;
          flex-wrap: nowrap;
          margin: 0;
          padding: 0;
      }
      .choice {
          flex: 0 0 auto;
          margin: 0;
          padding: 0vh 0vw;
          cursor: pointer;
          font-size: 11pt;
          background-color: #dddddd;
          white-space: normal;
      }
      .choice:hover {
          background-color: #aaaaaa;
      }
      .choice.sel {
          background-color: #cccccc;
      }
      .choice a {
          display:block;
          margin: 0;
          padding: 1vh 1vw;
      }
      #info_container > div {
          background-color: #dddddd;
          padding: 1vh;
          margin: 0px;
      }
    </style>
    <script>
    var fileName = location.href.split("/").pop().replace(/\.html$/, '.json');
    $(function() {
      $.getJSON(fileName, function(data) {
        $.each(data.items, function(i, item) {
          var btn = document.createElement('li');
          var a = document.createElement('a');
          btn.setAttribute('class', 'choice');
          btn.append(a);
          a.innerText = item.name;
          var clickHandler = function(event) {
            $('.choice').removeClass('sel');
            $(btn).addClass('sel');
            $('#screen').attr('src', item.url).focus();
	    $('#info-title').text(item.name);
	    $('#info-text').text(item.desc||'');
	    if (item.code) {
	      $('#info-link').show().attr('href',item.code);
	    } else {
	      $('#info-link').hide();
	    }
            event.preventDefault();
          }
          $(a).click(clickHandler);
          // $(btn).click(clickHandler);
          $('#choices').append(btn);
        });
      });
      $(window).resize(function (event) {
        var sz = Math.min($('#screen_container').width(), $('#screen_container').height()) - 50;
        $('#screen').css('width', sz + 'px')
        $('#screen').css('height', sz + 'px')
      });
      $(window).resize();
    });
    </script>
  </head>
  <body style="text-align: center">
    <div id="choice_container">
      <ul id="choices"></ul>
    </div>
    <div id="screen_container">
      <iframe id="screen" src="/run.html?mode=codeworld&dhash=D9o-bnPVKRuooLU4T7s9YoQ"></iframe>
    </div>
    <div id="info_container">
      <div>
        <h3 id='info-title'>CodeWorld Gallery</h3>
        <p id='info-text'>Select CodeWorld works on the left.</p>
        <a id='info-link' style='display:none'>View and edit this code</a>
      </div>
    </div>
  </body>
</html>
